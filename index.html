<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kent Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
</head>


<body class="container-fluid">
  <!-- NAVBAR -->

  <header class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img class="tamLogo" src="img/Logo.png" alt="Logo Kent">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/destacados.html">Destacados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/catalogo-anteojos.html">Catalogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </div>
    <header>

      <main>

        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/sunglasses-1.jpeg" class="d-block w-100 imgCarousel" alt="sunglasses-1">
            </div>
            <div class="carousel-item">
              <img src="img/sunglasses-2.jpeg" class="d-block w-100 imgCarousel" alt="sunglasses-2">
            </div>
            <div class="carousel-item">
              <img src="img/sunglasses-3.png" class="d-block w-100 imgCarousel" alt="sunglasses-3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </main>

      <footer>
        <div class="logosFooter">
          <a href="#">
            <img class="footer Uno" src="img/whatsapp.png" alt="Logo whatsapp">
          </a>
          <a href="#">
            <img class="footer Dos" src="img/GPS.png" alt="GPS">
          </a>
          <a href="#">
            <img class="footer Tres" src="img/instagram.jpeg" alt="Logo Instagram">
          </a>
          <a href="#">
            <img class="footer Cuatro" src="img/medio de pago.jpg" alt="Medio de pago">
          </a>
        </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
